<div class="col-md-3">
    <div class="col-md-12 well">
        <div class="collapse navbar-collapse">
          <ul class="nav nav-pills nav-stacked">
            <li role="presentation" class="sideNavLink" data-ng-repeat="ship in $ctrl.data"><a href="/home?ship={{ $index }}">{{ ship.name }}</a></li>
          </ul>
        </div>
    </div>
</div>

<div class="col-md-9">
    <div class="col-md-12 well">
        <h1>{{ $ctrl.getData().name }}<br/>
        <small>{{ $ctrl.getData().description }}</small></h1>
        <img class="img img-thumbnail" src="{{ $ctrl.getData().imageUrl }}" height="200" width="200" alt="{{ $ctrl.getData().name }}"/>
        <hr/>
        <p>Price: ${{ $ctrl.getData().price }}</p>
        <p>Amount Owned: {{ $ctrl.getData().amountOwned }}</p>
        <button class="btn btn-default" data-ng-click="$ctrl.buy($ctrl.getData(), 1)">Buy 1</button>
        <button class="btn btn-default" data-ng-click="$ctrl.buy($ctrl.getData(), 10)">Buy 10</button>
        <button class="btn btn-default" data-ng-click="$ctrl.buy($ctrl.getData(), 100)">Buy 100</button>
    </div>
</div>
